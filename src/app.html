<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Free and open source extensions, used and loved by thousands of users around the world."
    />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:url" content="https://livetl.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Extensions by LiveTL" />
    <meta
      property="og:description"
      content="Free and open source extensions, used and loved by thousands of users around the world."
    />
    <meta property="og:image" content="https://livetl.app/livetl_logo.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:domain" content="livetl.app" />
    <meta property="twitter:url" content="https://livetl.app" />
    <meta name="twitter:title" content="Extensions by LiveTL" />
    <meta
      name="twitter:description"
      content="Free and open source extensions, used and loved by thousands of users around the world."
    />
    <meta name="twitter:image" content="https://livetl.app/livetl_logo.png" />
    <!-- Plausbile analytics -->
    <script defer data-domain="livetl.app" src="https://plausible.io/js/script.js"></script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
